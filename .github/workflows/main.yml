name: build_by_api
run-name: Build by API from user @${{ github.actor }}

on: 
  repository_dispatch:
    types: [trigger-tests]
    inputs:
      artefactName:
        description: 'Testsystem IP address'
        required: true

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn test

      - name: Build with Maven
        run: mvn -DskipTests -B package --no-transfer-progress --file ./pom.xml

      - name: rename Artefakt
        run: mv ./target/*digitalbank*.war "./target/${{ github.event.client_payload.artefactName }}.war"

      - uses: actions/upload-artifact@master
        with:
          name: digibank.war
          path: ./target/*.war
