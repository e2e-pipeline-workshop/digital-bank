name: Build and Deploy

on: [push]

jobs:
  build_and_test:
      environment: UAT
      name: Build and run Unit Tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: maven

        - name: Run Unit Tests
          run: |
            mvn test
            echo "### Unit Test Successfull ! :rocket:" >> $GITHUB_STEP_SUMMARY

        - name: Build with Maven
          run: mvn -DskipTests -B package --no-transfer-progress --file ./pom.xml

        - name: rename Artefakt
          run: mv ./target/*digitalbank*.war ./target/digibank.war

        - uses: actions/upload-artifact@master
          with:
            name: digibank.war
            path: ./target/digibank*
