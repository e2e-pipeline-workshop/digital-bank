name: build 

on: push 

jobs:
  unit_tests_linters_sast:
    name: Run Unit Tests, Linters and SAST
    runs-on: ubuntu-latest
    steps:
        ##########################
        # Checkout the code base #
        ##########################
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

        ################################
        # Run Linter against code base #
        ################################
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        ##########################
        # Setup Java 11          #
        ##########################
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

        ##########################
        # Execute Unit Tests     #
        ##########################
      - name: Run Unit Tests
        run: mvn test

      - name: Run SAST checks
        continue-on-error: true
        uses: AppThreat/sast-scan-action@master
        with:
          output: reports
          type: java

      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: sast-scan-reports
          path: reports
          
  build:
    runs-on: ubuntu-latest
    needs: [unit_tests_linters_sast]
    
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn -DskipTests -B package --no-transfer-progress --file ./pom.xml

      - name: rename Artefakt
        run: mv ./target/*digitalbank*.war ./target/digibank.war
        
      - uses: actions/upload-artifact@master
        with:
          name: digibank.war
          path: ./target/digibank*
